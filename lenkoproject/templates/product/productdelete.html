{% extends 'base.html' %}
        {% block judul %} 
        Delete Entry Data
        {% endblock judul %} 
{% load static %}  <!-- add this line -->
{% block content %}

<div class="container">
    <div class="row mt-5">
        <div class="col-md-3 col-sm-6">
            <a href="{% url 'detail' object.list.pk %}" class="btn btn-light">Back to List Detail</a>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5 col-sm-12">
            <h5>Are You Sure?</h5>
            <p>You are about to delete this data, this cannot be undone.</p>
        <form method="POST">
            {% csrf_token %}
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-danger">Delete</button>
            </div>
        </form>
    </div>
    </div>
</div>
{% endblock content %}
